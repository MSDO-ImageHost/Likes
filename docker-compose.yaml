version: '3'

networks:
  public:
    driver: bridge
    name: ImageHost
  rabbit-network:
    external:
      name: webgateway_rabbit-network
volumes:
  rabbitmq_data:
    driver: local
  db_data:
    driver: local

services:
  mySQL:
    image: mysql:8
    command: --init-file /data/application/init.sql
    container_name: likes_db
    networks:
      - public
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/data/application/init.sql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT}
      - MYSQL_DB=${MYSQL_DB}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_HOST=${MYSQL_HOST}
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASS=${RABBITMQ_PASS}
      - RABBITMQ_HOST=${RABBITMQ_HOST}
    ports:
      - 3306:3306

  likes:
    build: .
    container_name: likes
    networks:
      - public
      - rabbit-network
    depends_on:
      - mySQL
    ports:
      - 8080:80
      - 3000:3000
    env_file: .env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT}
      - MYSQL_DB=${MYSQL_DB}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_HOST=${MYSQL_HOST}
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASS=${RABBITMQ_PASS}
      - RABBITMQ_HOST=${RABBITMQ_HOST}
    restart: unless-stopped